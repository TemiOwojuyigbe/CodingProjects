<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechSolutions - Home</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for improved readability */
        }
        .navbar {
            margin-bottom: 20px; /* Space between navbar and content */
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>
    <!-- Enhanced navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TechSolutions</a>
          <!-- Brand name -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Button for toggling navigation menu on smaller screens -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- Navigation items -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  More
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Help</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Contact Support</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <!-- Sign out button -->
            <button class="btn btn-outline-success" type="button" id="signoutbutton">Sign-Out</button>
          </div>
        </div>
    </nav>

    <!-- Content area for user messages -->
    <div class="container content">
      <div class="message">
          <h2 id="msg">Loading...</h2>
          <h3 id="greet"></h3>
      </div>
    </div>

    <!-- Bootstrap JavaScript library for additional functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Retrieve user credentials and information from session storage
        let userCreds = JSON.parse(sessionStorage.getItem("user-creds"));
        let userInfo = JSON.parse(sessionStorage.getItem("user-info"));

        // Get references to HTML elements
        let MsgHead = document.getElementById('msg');
        let GreetHead = document.getElementById('greet');
        let SignoutBtn = document.getElementById('signoutbutton');

        // Function to handle sign-out
        let Signout = () => {
            sessionStorage.removeItem("user-creds");
            sessionStorage.removeItem("user-info");
            window.location.href = 'Login.html';
        }

        // Function to check user credentials
        let CheckCred = () => {
            if (!userCreds) {
                // If no credentials, redirect to login page
                window.location.href = 'Login.html';
            } else {
                // If credentials exist, display user information
                MsgHead.innerText = `User with email "${userCreds.email}" logged in`;
                GreetHead.innerText = `Welcome, ${userInfo.firstname} ${userInfo.lastname}!`;
            }
        }

        // Check credentials on page load
        window.addEventListener('load', CheckCred);
        // Add event listener to sign-out button
        SignoutBtn.addEventListener('click', Signout);
    </script>
  </body>
</html>
